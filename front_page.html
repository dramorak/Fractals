<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>Fractals and Fun</title>
		<link rel="stylesheet" href="front_page.css">
		<script  src="init.js"></script>
		<script src="testing.js"></script>
		<script  async src="main.js"></script>
	</head>
	<body>
		<!-- Main Body -->
		<main>
			<div id="menu">
				<div id="fractals" class="menuSection">
					<p class="sectionTitle">Branches</p>
					<div class=sectionContent>
						<div id="branch">
							<img src="images/branch.png" alt="branch" class="menuImage">
						</div>
						<div class="after"></div>
					</div>
				</div>
				<div id="tools" class="menuSection">
					<p class="sectionTitle">Tools</p>
					<div class="sectionContent">
						<div class="menuItem"></div>
						<div class="after"></div>
					</div>
				</div>
				<div id="shapes" class="menuSection">
					<p class="sectionTitle">Shapes</p>
					<div class="sectionContent">
						<div id="line" class="menuItem">
							<img src="images/line.png" alt="line" class="menuImage">
						</div>
						<div id="circle" class="menuItem">
							<img src="images/circle.png" alt="line" class="menuImage">
						</div>
						<div id="triangle" class="menuItem">
							<img src="images/triangle.png" alt="line" class="menuImage">
						</div>
						<div id="rectangle" class="menuItem">
							<img src="images/rectangle.png" alt="line" class="menuImage">
						</div>
						<div id="hexagon" class="menuItem">
							<img src="images/hexagon.png" alt="line" class="menuImage">
						</div>
						<div id="octagon" class="menuItem">
							<img src="images/octagon.png" alt="line" class="menuImage">
						</div>
						<div id="fourstar" class="menuItem">
							<img src="images/fourstar.png" alt="line" class="menuImage">
						</div>
						<div id="fivestar" class="menuItem">
							<img src="images/fivestar.png" alt="line" class="menuImage">
						</div>
						<div class="after"></div>
					</div>
				</div>
				<div id='colors' class='menuSection'>
					<p class='sectionTitle'>Colors</p>
				</div>
			</div>
			<canvas>
				<!-- content when browser does not support canvas  -->
				<img id="centerpiece" alt="Everywhere you look, infinity." src="images/graphic.webp">
			</canvas>
		</main>

		<footer>
			<div id="python" class="langs"><a href="https://www.python.org/">Python</a></div>
			<div id="c/c++" class="langs"><a href="https://www.cplusplus.com/">C/C++</a></div>
			<div id="javascript" class="langs"><a href="https://www.w3schools.com/js/DEFAULT.asp">JavaScript</a></div>
			<div id="html/css" class="langs"><a href="https://www.w3schools.com/html/">HTML/CSS</a></div>
		</footer>
	</body>
</html>
